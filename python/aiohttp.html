  <script>		
      try {

        const jsonDataElement = document.getElementById('jsonData');
        const jsonData = JSON.parse(jsonDataElement.textContent);
        const chartWrapper = document.getElementById('chart-wrapper');

        // Generate charts
        jsonData.forEach((chartData, index) => {
        
        const hr = document.createElement('hr');
        const br = document.createElement('br');
        
        const chartId = chartData.title.toLowerCase().replace(/\s+/g, '-');
        const section = document.createElement('div');
        const link = document.createElement('a');
        section.id = chartId
        link.href = `#${chartId}`;
        link.textContent = '🔗';
        link.style = 'all: unset; cursor: pointer;'

        chartWrapper.appendChild(hr);
        chartWrapper.appendChild(br);
        chartWrapper.appendChild(link);
        chartWrapper.appendChild(section);
		  
          // Create chart canvas
          const canvas = document.createElement('canvas');
          canvas.id = `chart-${index}`;
          chartWrapper.appendChild(canvas);
		  
          // Create the chart
          // Chart.register(ChartDataLabels);
          new Chart(canvas, {
            type: chartData.type,
            data: {
              labels: chartData.labels,
              datasets: chartData.datasets,
            },
            options: {
              indexAxis: chartData.indexAxis,
              responsive: true,
              plugins: {
                  colors: {
                    enabled: true,
                  },
                  legend: {
                    display: chartData.display_legend,
                  },
                  tooltip: {
                    enabled: true,
                    animation: false
                  },
                  title: {
                    display: true,
                    text: chartData.title,
                    font: {
                      size: 20
                    }
                  },
                  subtitle: {
                    display: true,
                    text: chartData.subtitle,
                  }
              }
            }
          });
        });
      } catch (error) {
        console.error('Error loading JSON data:', error);
      }
  </script>
</body>
